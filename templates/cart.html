{% extends 'baseCustomer.html' %}
{% block title %}Cart{% endblock %}
{% block body %}
    <style>
        .cartBox {
            background-color: whitesmoke;
            width: 80%;
            min-height: 500px;
            margin: 0 auto;
            border: 2px solid black;
            margin-bottom: 50px;
        }

        .heading {
            border-bottom: 1px solid black;
            padding: 5px;
            margin: 10px;
        }

        .cart-item {
            display: flex;
            color: black;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            margin: 10px;
        }

        .cart-item-info {
            max-width: 500px;
            word-wrap: break-word;
        }

        .imageBox {
            width: 25%;
            height: 200px;
            padding: 5px;
        }

        .image {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }

        .title {
            font-size: 20px;
        }

        .category {
            color: gray;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .price {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .quantityDelete {
            display: flex;
        }

        .quantity {
            margin-right: 10px;
            width: 80px;
            padding: 5px;
            color: gray;
        }

        .delete {
            margin-right: 10px;
            width: 50px;
            padding: 5px;
        }

        .delete:hover {
            cursor: pointer;
        }

        .totalPriceBox {
            text-align: right;
            padding: 5px;
            font-size: 20px;
        }

        .totalPrice {
            font-weight: bold;
            font-size: 20px;
        }

        .placeOrder {
            background-color: rgb(47, 159, 47);
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .placeOrder:hover {
            cursor: pointer;
            background-color: rgb(98, 185, 98);
        }

        .placeOrderBox {
            width: 25%;
            height: 30px;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .sizeColor {
            display: flex;
            color: gray;
            margin-bottom: 10px;
        }

        .size {
            margin-right: 10px;
        }
    </style>

    <div class="cartBox">
        <h1 class="heading">Cart</h1>

        {% for item in cart_items %}

            <div class="cart-item">
                <div class="imageBox">
                    <img src="{{ item[7] }}" alt="{{ item[3] }}" class="image">
                </div>
                <div class="cart-item-info">
                    <p class="title">{{ item[3] }}</p>
                    <div class="sizeColor">
                        <p class="size">Size: {{ item[6] }}</p>
                        <p class="color">Color: {{ item[5] }}</p>
                    </div>
                    <div class="quantityDelete">
                        <p class="quantity">Quantity: {{ item[4] }}</p>
                        <form class="deleteForm" action="{{ url_for('delete_product_cart', cart_item_id=item[0]) }}" method="post">
                            <input type="submit" value="Delete" class="delete">
                        </form>
                    </div>
                </div>
                <p class="price">Unit Price: ${{ item[8] }}</p>

            </div>

        {% endfor %}
        
        <p class="totalPriceBox">Total Price: <span class="totalPrice">${{ cart_price }}</span></p>

        <form action="/cart.html" method="POST" class="placeOrderBox">
            <input type="submit" value="Proceed to Checkout" class='placeOrder'>
        </form>
    </div>
{% endblock %}
