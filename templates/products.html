{% extends 'baseCustomer.html' %}

{% block title %}Products{% endblock %}

{% block body %}
<style>
body {
    font-family: Arial, sans-serif;
}

.productsH {
    text-align: center;
    border: dashed 3px black;
    padding: 10px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    margin-top: 20px;
    gap: 10px;
    margin: 10px;
}

.product {
    height: 350px;
    padding: 20px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    text-align: center;
    border: solid 2px black;
    background-color: rgb(60, 184, 184);
}

.product-imgDiv {
    width: 75%;
    height: 75%;
    margin: 0 auto;
}

.product-img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.product-title {
    margin: 10px 0;
}

.product-price {
    margin: 10px 0;
}

.product-a {
    font-size: 15px;
    color: brown;
}
</style>
<h1 class="productsH">~~Products~~</h1>
<div class="product-grid">
    {% for product in product_data %}
        <div class="product">
            <div class="product-imgDiv">
                <img src="{{ product.image }}" alt="{{ product.title }}" class="product-img">
            </div>
            <h2 class="product-title">{{ product.title }}</h2>
            <h2 class="product-price">${{ product.price }}</h2>
            <a href="{{ url_for('product_details', product_id=product.product_id) }}" class="product-a">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
