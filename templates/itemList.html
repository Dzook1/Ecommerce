{% extends 'base.html' %}
{% block body %}
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ddd;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:hover {
    background-color: #e7e7e7;

  }

  a {
    color: #007bff;
    text-decoration: none;
    background-color: transparent;
  }

  a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
</style>
<br><br>
  <h1><center>Product List</center></h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for product in product_data %}
        <tr>
          <td>{{ product.title }}</td>
          <td>{{ product.description }}</td>
          <td>${{ product.price }}</td>
          <td><a href="{{ url_for('edit_product', product_id=product.product_id) }}">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
