{% extends 'base.html'%}
{% block body %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
    }

    form {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        margin-top: 50px;
        margin-bottom: 50px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 5px;
    }

    .input {
        border: 2px solid transparent;
        width: 100%;
        height: 2.5em;
        padding-left: 0.8em;
        outline: none;
        overflow: hidden;
        background-color: #F3F3F3;
        border-radius: 10px;
        transition: all 0.5s;
    }

    .input:hover,
    .input:focus {
        border: 2px solid #4A9DEC;
        box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
        background-color: white;
    }


    input[type="submit"] {
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #444;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    div label {
        margin-top: 5px;
        text-align: center;
    }
    .submit {
        margin-top: 20px;
    }
</style>
<script>
    function validateCategory(category) {
        const validCategories = ['Food', 'Apparel', 'Electronics', 'Books', 'Toys', 'General'];
        return validCategories.includes(category);
    }

    function validateForm() {
        const categoryInput = document.querySelector('input[name="Category"]');
        const category = categoryInput.value;

        if (!validateCategory(category)) {
            alert('Invalid category. Please enter one of the following categories: Food, Apparel, Electronics, Books, Toys, General.');
            categoryInput.focus();
            return false;
        }

        return true;
    }
</script>
<h1>Add A Product</h1>

<form action="/add_item.html" method="POST" onsubmit="return validateForm()">
    <label for="Title">Product Name:</label>
    <input type="text" class="input" name="Title" placeholder="Product Name" required>

    <br><br>

    <label for="Description">Product Description:</label>
    <input type="text" class="input" name="Description" placeholder="Product Description" required>

    <br><br>

    <label for="Images">Image URL:</label>
    <input type="text" class="input" name="Images" placeholder="Image URLs (comma-separated)" required>

    <br><br>

    <label for="WarrantyYR">Warranty Period (Years):</label>
    <input type="number" class="input" name="WarrantyYR" placeholder="0-?" required>

    <br><br>

    <label for="WarrantyMN">Warranty Period (Months):</label>
    <input type="number" class="input" name="WarrantyMN" placeholder="0-12" required>

    <br><br>

    <label for="DiscountAmt">Discount Amount:</label>
    <input type="number" class="input" name="DiscountAmt" placeholder="Enter Percent As Number" required>

    <br><br>

    <label for="DiscountLength">Discount Period:</label>
    <input type="date" class="input" name="DiscountLength" placeholder="Discount Period" required>

    <br><br>

    <label for="Category">Category:</label>
    <input type="text" class="input" name="Category" placeholder="Category" required>

    <br><br>

    <label for="Colors">Colors:</label>
    <input type="text" class="input" name="Colors" placeholder="Colors (comma-separated)" required>

    <br><br>

    <label for="Sizes">Sizes:</label>
    <input type="text" class="input" name="Sizes" placeholder="Sizes (comma-separated)" required>

    <br><br>

    <label for="Number">Number Of Stock:</label>
    <input type="number" class="input" name="Number" min="0" placeholder="Number Of Stock" required>

    <br><br>

    <label for="Price">Price:</label>
    <input type="number" class="input" min="0" step="0.01" name="Price" placeholder="Price" required>

    <input type="submit" class="input submit" value="Add Product">
</form>
{% endblock %}
