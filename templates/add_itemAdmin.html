{% extends 'base.html'%}

{% block logo %}<a href="/adminLanding.html" class="cartA"><img src="../static/logo.png" alt="Cart Logo" style="text-align: center;" class="logo"></a>{% endblock %}

{% block employee %}
<div class="header-line2">
    <a href="/adminLanding.html" class="line2-a" style='text-decoration: none;'>Home</a>
    <a href="/adminLanding.html" class="line2-a" style='text-decoration: none;'>Dashboard</a>
    <a href="/" class="line2-a" style='text-decoration: none;'>Logout</a>

{% block body %}
<style>
    body {
        font-family: Roboto;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
    }

    form {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        margin-top: 50px;
        margin-bottom: 50px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 5px;
    }

    .input {
        border: 2px solid transparent;
        width: 100%;
        height: 2.5em;
        padding-left: 0.8em;
        outline: none;
        overflow: hidden;
        background-color: #F3F3F3;
        border-radius: 10px;
        transition: all 0.5s;
    }

    .input:hover,
    .input:focus {
        border: 2px solid #4A9DEC;
        box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
        background-color: white;
    }


    input[type="submit"] {
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #444;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    div label {
        margin-top: 5px;
        text-align: center;
    }
</style>
<h1>Add A Product</h1>
<form action="/add_itemAdmin.html" method="POST">
    <label for="Title">Product Name:</label>
    <input type="text" class="input" name="Title" placeholder="Product Name" required>

    <br><br>

    <label for="Description">Product Description:</label>
    <input type="text" class="input" name="Description" placeholder="Product Description" required>

    <br><br>

    <label for="Images">Image URL:</label>
    <input type="text" class="input" name="Images" placeholder="Image URLs (comma-separated)" required>

    <br><br>

    <label for="Warranty">Warranty Period:</label>
    <input type="text" class="input" name="Warranty" placeholder="Warranty Period" required>

    <br><br>

    <label for="Category">Category:</label>
    <input type="text" class="input" name="Category" placeholder="Category" required>

    <br><br>

    <label for="Colors">Colors:</label>
    <input type="text" class="input" name="Colors" placeholder="Colors (comma-separated)" required>

    <br><br>

    <label for="Sizes">Sizes:</label>
    <input type="text" class="input" name="Sizes" placeholder="Sizes (comma-separated)" required>

    <br><br>

    <label for="Number">Number Of Stock:</label>
    <input type="number" class="input" name="Number" min="0" placeholder="Number Of Stock" required>

    <br><br>

    <label for="Price">Price:</label>
    <input type="number" class="input" min="0" step="0.01" name="Price" placeholder="Price" required>

    <br><br>

    <label for="ID">Vendor ID:</label>
    <input type="number" class="input" name="ID" min="0" placeholder="Vendor ID" required>

    <br><br><br>

    <input type="submit" class="input" value="Add Product">
</form>
{% endblock %}
